<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack game</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <header>
        <h1>Score : <span class="score">0</span></h1>
        <h1>Hit the mole</h1>
        <h1>Time: <span class="time">10</span></h1>
    </header>


    <span onclick='startGame()' class="btn">Start Game</span>

    <div class="game">
        <div class="hole hole1 ">
            <div class="mole"></div>
            <div class="hit"></div>
        </div>
        <div class="hole hole2">
            <div class="mole"></div>
            <div class="hit"></div>
        </div>
        <div class="hole hole3">
            <div class="mole"></div>
            <div class="hit"></div>
        </div>
        <div class="hole hole4">
            <div class="mole"></div>
            <div class="hit"></div>
        </div>
        <div class="hole hole5">
            <div class="mole"></div>
            <div class="hit"></div>
        </div>
        <div class="hole hole6">
            <div class="mole"></div>
            <div class="hit"></div>
        </div>
    </div>

    <div class="score-card">
        <h1>Game Over</h1>
        <h2> your final score is <span class="FinalScore">10</span></h2>
        <span class="btn" style="top: 70%;" onclick="exit()"> Play Again</span>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
